#Model training
datafile_path: "./src/data/datasets/clean_stokes_i.npy"
num_epochs: 7000
name_model: "vq_stokes_i"

#Pretrained model
load_pretrained_model: null
load_epoch: null
load_shift: 0

#Data processing
batch_size: 512
num_workers: 3
prefetch_factor: 16
pin_memory: True

#Optimizer
lr: 1e-3
weight_decay: 1e-4

#Scheduler
T_0: 100
T_mult: 1
eta_min: 1e-6
last_epoch: -1

# Quantile Transform model
qt_path: "./transforms/qt_stokes_i.pkl"